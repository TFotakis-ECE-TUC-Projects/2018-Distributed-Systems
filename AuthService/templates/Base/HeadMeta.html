{% load static %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
{#	<title>Page Title. Maximum length 60-70 characters</title>#}
<meta name="title" content="TUClery">
<meta name="application-name" content="TUClery">

{#	<meta name="description" content="Page description. No longer than 155 characters."/>#}
<meta name="author" content="TUClery">
<meta name="description" content="TUClery">
<meta name="keywords" content="TUClery">
<meta name="theme-color" content="#E62B1E">
<link rel="shortcut icon" href="/{% static 'images/favicon.ico' %}">
<link rel="icon" href="/{% static 'images/favicon.ico' %}"/>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="mask-icon" href="/{% static '/images/mask-icon.svg' %}" color="#E62B1E" sizes="any">

{#	<!-- Apple Mobile -->#}
<meta name="apple-mobile-web-app-title" content="TUClery">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="apple-touch-icon" href="/{% static 'images/apple-touch-icon.png' %}">
<link rel="apple-touch-icon-precomposed" href="/{% static 'images/apple-touch-icon-precomposed.png' %}">

{#-------------------------------------------------------------------------------#}
{#	<!-- Schema.org markup for Google+ -->#}
<meta itemprop="name" content="TUClery">
<meta itemprop="description" content="TUClery">
<meta itemprop="image" content="/{% static 'images/Logo.png' %}">

{#	<!-- Twitter Card data -->#}
<meta name="twitter:card" content="/{% static 'images/Logo.png' %}">
<meta name="twitter:site" content="TUClery">
<meta name="twitter:title" content="TUClery">
{#	<meta name="twitter:description" content="Page description less than 200 characters">#}
<meta name="twitter:description" content="TUClery">
<meta name="twitter:creator" content="TUClery">
{#	<!-- Twitter summary card with large image must be at least 280x150px -->#}
<meta name="twitter:image:src" content="/{% static 'images/Logo.png' %}">
<meta name="twitter:image:alt" content="TUClery">


{#	<!-- Open Graph data -->#}
<meta property="og:title" content="TUClery"/>
<meta property="og:type" content="website"/>
<meta property="og:url" content="#"/>
<meta property="og:image" content="/{% static 'images/Logo.png' %}"/>
<meta property="og:description" content="TUClery"/>
<meta property="og:site_name" content="TUClery"/>
