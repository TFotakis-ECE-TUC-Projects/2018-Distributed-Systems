{% extends 'Base/base.html' %}
{% block title %}User List - {% endblock %}
{% block body %}
	<div class="navbar-placeholder"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1>Others</h1>
				<ul>
					{% for user in unknownUsers %}
						<li>
							<a href="{% url 'App:profile' user.id %}">{{ user.FullName }}</a>
							<a href="{% url 'RestAPI:makeFriendship' user.id %}"><i class="far fa-plus-square"></i></a>
						</li>
					{% endfor %}
				</ul>
			</div>
			<div class="col-md-6">
				<h1>Friends</h1>
				<ul>
					{% for user in knownUsers %}
						<li>
							<a href="{% url 'App:profile' user.Friend_id %}">{{ user.Friend.get_full_name }}</a>
							<a href="{% url 'RestAPI:deleteFriendship' user.Friend_id %}"><i class="far fa-minus-square"></i></a>
						</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
{% endblock %}
